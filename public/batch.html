<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batch Processing</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { padding: 16px; }
    .container { max-width: 960px; margin: 0 auto; }
    .batch-controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    thead th { background: #f5f5f5; }
    tr.success-row { background: #e8f8ee; }
    tr.fail-row { background: #fdeaea; }
    tr.pending-row { background: #f7f7f7; }
    #downloadLink { display: inline-block; margin-top: 12px; }
    .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; background: #1976d2; color: white; text-decoration: none; cursor: pointer; }
    .btn.btn-secondary { background: #607d8b; }
    input[type="file"] { padding: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Batch Processing</h1>
    <p>
      Use the template to prepare your CSV with columns: <strong>Transaction, Market, Action</strong>.
      Then pick the file and click Process Batch.
    </p>

    <div class="batch-controls">
      <a id="templateLink" download="template.csv" class="btn btn-secondary">Download CSV Template</a>
      <input type="file" id="csvFileInput" accept=".csv" />
      <button id="processBatchBtn" class="btn">Process Batch</button>
    </div>

    <p id="progressInfo" style="margin-top: 1rem;"></p>

    <div class="table-container" style="margin-top: 1rem;">
      <table id="batchTable" class="hidden">
        <thead>
          <tr>
            <th>Transaction</th>
            <th>Market</th>
            <th>Action</th>
            <th>Status</th>
            <th>Error Reason</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <a id="downloadLink" style="display: none;" download="batch_results.csv">Download Results</a>
  </div>

  <script src="js/batchProcessing.js"></script>
</body>
</html>
